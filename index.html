<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <!-- 百度地图 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=QsFGn0mltp25i8UaG8qGGBlPTTntki7D"></script>

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style>
       #Loading{top:50%;left:50%;position:absolute;-webkit-transform:translateY(-50%) translateX(-50%);transform:translateY(-50%) translateX(-50%);z-index:100}
        @-webkit-keyframes ball-beat{50%{opacity:0.2;-webkit-transform:scale(0.75);transform:scale(0.75)}
        100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}
        }
        @keyframes ball-beat{50%{opacity:0.2;-webkit-transform:scale(0.75);transform:scale(0.75)}
        100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}
        }
        .ball-beat > div{background-color:#405efe;width:15px;height:15px;border-radius:100% !important;margin:2px;-webkit-animation-fill-mode:both;animation-fill-mode:both;display:inline-block;-webkit-animation:ball-beat 0.7s 0s infinite linear;animation:ball-beat 0.7s 0s infinite linear}
        .ball-beat > div:nth-child(2n-1){-webkit-animation-delay:0.35s !important;animation-delay:0.35s !important}

    </style>
    <title>金钯子科技</title>
  </head>
  <body>
      <div id="Loading">
          <div class="loader-inner ball-beat">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
